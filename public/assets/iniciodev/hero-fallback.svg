<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.3" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Base ocean background -->
  <rect width="1920" height="1080" fill="url(#oceanGradient)"/>
  
  <!-- Animated water waves -->
  <path d="M0,600 Q480,550 960,600 T1920,600 L1920,1080 L0,1080 Z" fill="url(#waveGradient)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0; -100,10; 0,0" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,650 Q320,620 640,650 T1280,650 Q1600,630 1920,650 L1920,1080 L0,1080 Z" fill="url(#waveGradient)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0; 80,-5; 0,0" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Subtle bubbles -->
  <circle cx="200" cy="400" r="3" fill="#ffffff" opacity="0.2">
    <animate attributeName="cy" values="400; 200; 400" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2; 0.5; 0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="500" r="2" fill="#ffffff" opacity="0.15">
    <animate attributeName="cy" values="500; 300; 500" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15; 0.4; 0.15" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1400" cy="450" r="4" fill="#ffffff" opacity="0.1">
    <animate attributeName="cy" values="450; 250; 450" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Overlay for text readability -->
  <rect width="1920" height="1080" fill="#1e40af" opacity="0.6"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="url(data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E)" opacity="0.5"/>
</svg>