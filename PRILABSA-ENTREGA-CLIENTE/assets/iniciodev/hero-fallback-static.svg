<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="deepOcean" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="waterSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.7" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 0 .5 0 .5 0 .5"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>
  
  <!-- Deep ocean base -->
  <rect width="1920" height="1080" fill="url(#deepOcean)"/>
  
  <!-- Water surface effects -->
  <ellipse cx="960" cy="400" rx="800" ry="200" fill="url(#waterSurface)" opacity="0.4"/>
  <ellipse cx="1200" cy="600" rx="600" ry="150" fill="url(#waterSurface)" opacity="0.3"/>
  <ellipse cx="400" cy="500" rx="500" ry="120" fill="url(#waterSurface)" opacity="0.2"/>
  
  <!-- Subtle light rays -->
  <polygon points="800,0 850,0 950,1080 900,1080" fill="#ffffff" opacity="0.05"/>
  <polygon points="1100,0 1150,0 1250,1080 1200,1080" fill="#ffffff" opacity="0.03"/>
  
  <!-- Blue overlay for PRILABSA brand consistency -->
  <rect width="1920" height="1080" fill="#1e40af" opacity="0.6"/>
  
  <!-- Noise texture for realism -->
  <rect width="1920" height="1080" fill="#000000" opacity="0.1" filter="url(#noise)"/>
</svg>